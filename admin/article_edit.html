<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                            <div class="jeinpbox"><input type="text" class="dateinput dateicon je-mr25" id="theme03" placeholder="YYYY-MM-DD hh:mm:ss" readonly="" name='date'></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                            <div id="editor">
                                    <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                                </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="./libs/http.js"></script>
<script type="text/html" id='tp'>
    {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
    {{/each}}
</script>
<script>
$('#inputCover').change(function(){
    let file=this.files[0];
    let url=URL.createObjectURL(file);
    $('.article_cover').attr('src',url);
})
$.get({
    url:BigNew.category_list,
    success:function(res){
        $('.category').html(template('tp',res))
    }
})
jeDate("#theme03",{
        multiPane:false,
        theme:{bgcolor:"#D91600",pnColor:"#FF6653"},
        format: "YYYY-MM-DD hh:mm:ss"
    });
    var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()

        let id=location.search.substring(4);
        $.get({
            url:BigNew.article_search,
            data:{
                id:id
            },
            success:function(res){
                console.log(res);
                // for(let key in res.data){
                //     $('input.'+key).val(res.data[key])
                // }
                $('#inputTitle').val(res.data.title);
                $('.article_cover').attr('src',res.data.cover);
                $('.category').val(res.data.categoryId);
                $('#theme03').val(res.data.date);
                editor.txt.text(res.data.content);
            }   
        })
</script>
